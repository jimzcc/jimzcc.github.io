<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- Load config.js BEFORE using siteConfig -->
    <script src="config.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.siteConfig && window.siteConfig.title) {
          document.title = window.siteConfig.title;
          const h1 = document.getElementById("site-title");
          if (h1) h1.textContent = window.siteConfig.title;
        } else {
          console.error("siteConfig is not defined or missing 'title'");
        }
      });
    </script>
  </head>
  <body>
    <h1 id="site-title">Loading...</h1>
    <p>static site with handshake TLD</p>
    <p>temp parking index, handshake domain check</p>
    <p>hosting on root</p>
    <p>as of 2025-05-31-a.</p>
  </body>
</html>
